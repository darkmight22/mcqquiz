{% extends "base.html" %}

{% block title %}Sign Up - CodeMCQ Arena{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card glass-card">
        <h2 class="auth-title">Create Account</h2>
        <form method="POST" action="{{ url_for('signup') }}" class="auth-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required class="form-input" placeholder="Enter your name" value="{{ name|default('', true) }}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required class="form-input" placeholder="Enter your email" value="{{ email|default('', true) }}">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required class="form-input" placeholder="Create a password (min 6 characters)">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            <p class="otp-hint">You'll receive a 6-digit OTP to verify your email before logging in.</p>
        </form>
        <p class="auth-switch">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </p>
    </div>
</div>
{% endblock %}
